<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RESET Client Tracker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .completed-task{  @apply line-through text-gray-400 bg-gray-100; }
    .progress-bar-container{ @apply w-full bg-gray-200 rounded; }
    .progress-bar{ @apply h-5 bg-green-500 text-center text-white text-sm font-semibold rounded; }
  </style>
</head>
<body class="bg-sky-50 min-h-screen p-4 md:p-8">
  <main class="mx-auto max-w-5xl space-y-8">
    <!-- Title Bar -->
    <header class="bg-blue-200 rounded-lg shadow p-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-900">RESET Client Tracker</h1>
      <button id="exportBtn" class="btn inline-flex items-center gap-1 bg-white border border-blue-300 px-3 py-1.5 rounded hover:bg-blue-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m7-7H5" /></svg>
        Export
      </button>
    </header>

    <!-- Controls Panel -->
    <section class="bg-white rounded-lg shadow p-4 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 items-end">
        <!-- Client -->
        <label class="flex flex-col gap-1">
          <span class="font-medium text-gray-700">Client</span>
          <select id="clientSelect" class="form-select rounded-md"></select>
        </label>
        <button id="addClientBtn" class="btn bg-blue-600 text-white hover:bg-blue-700 rounded-md py-2">+ Add Client</button>

        <!-- Date -->
        <label class="flex flex-col gap-1">
          <span class="font-medium text-gray-700">Date</span>
          <input type="date" id="datePicker" class="form-input rounded-md" />
        </label>
      </div>

      <div class="flex flex-wrap gap-3 mt-4">
        <button id="clearTasksBtn" class="btn border px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200">Clear Tasks</button>
        <button id="reportBtn" class="btn border px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200">View Report</button>
        <button id="multiDayPlanBtn" class="btn border px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200">Multiâ€‘Day Plan</button>
        <button id="weeklyPlanBtn" class="btn border px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200">Weekly Plan</button>
        <button id="imageBtn" class="btn border px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200">Add Image</button>
      </div>
    </section>

    <!-- New Client Form -->
    <section id="newClientForm" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4 space-x-2">
      <input type="text" id="newClientName" class="form-input rounded-md w-64" placeholder="New client name" />
      <button id="saveClientBtn" class="btn bg-blue-600 text-white hover:bg-blue-700 rounded-md px-4 py-2">Save</button>
      <button id="cancelClientBtn" class="btn border px-4 py-2 rounded-md bg-gray-100 hover:bg-gray-200">Cancel</button>
    </section>

    <!-- Daily Meta -->
    <section class="bg-white rounded-lg shadow p-4 space-y-4">
      <div class="flex flex-col md:flex-row md:items-end gap-4">
        <label class="flex flex-col gap-1 w-full md:w-40">
          <span class="font-medium text-gray-700">Day Rating</span>
          <select id="dayRatingSelect" class="form-select rounded-md"><option value="0">--</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>
        </label>
        <label class="flex-1 flex flex-col gap-1">
          <span class="font-medium text-gray-700">Daily Notes</span>
          <textarea id="dayNotes" rows="3" class="form-textarea rounded-md resize-y" placeholder="Any quick notes for today..."></textarea>
        </label>
      </div>
    </section>

    <!-- Task Creator -->
    <section class="bg-white rounded-lg shadow p-4 space-y-4">
      <h2 class="text-xl font-semibold">Add New Task</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <label class="flex flex-col gap-1"><span class="font-medium text-gray-700">Time</span><select id="timeSelect" class="form-select rounded-md time-dropdown"></select></label>
        <label class="flex flex-col gap-1"><span class="font-medium text-gray-700">Duration</span><select id="durationSelect" class="form-select rounded-md"><option value="5 min">5 minutes</option><option value="10 min">10 minutes</option><option value="15 min">15 minutes</option><option value="30 min" selected>30 minutes</option><option value="45 min">45 minutes</option><option value="1 hour">1 hour</option><option value="90 min">90 minutes</option><option value="2 hours">2 hours</option></select></label>
        <label class="flex flex-col gap-1 col-span-1 md:col-span-3"><span class="font-medium text-gray-700">Activity</span><input type="text" id="activityInput" class="form-input rounded-md w-full" placeholder="e.g., Chemistry assignment" /></label>
      </div>
      <div class="flex items-center gap-3"><input type="text" id="taskSearch" class="form-input rounded-md w-full md:w-72" placeholder="Search tasks..." /><button id="addBtn" class="btn bg-blue-600 text-white hover:bg-blue-700 rounded-md px-4 py-2">Add Task</button></div>
    </section>

    <!-- Task Table -->
    <section class="bg-white rounded-lg shadow overflow-x-auto">
      <table id="taskTable" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50"><tr><th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider w-24">Time</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Activity</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider w-16">Done?</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider w-24">Rating</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider w-32">Actions</th></tr></thead><tbody class="divide-y divide-gray-200"></tbody>
      </table>
    </section>

    <!-- Progress Dashboard -->
    <section id="progressDashboard" class="bg-white rounded-lg shadow p-4 space-y-2">
      <h3 class="text-lg font-semibold">Progress Dashboard</h3>
      <div><span class="font-medium">Task Completion:</span><span id="completionRate" class="ml-1">-</span><div class="progress-bar-container mt-1"><div id="completionBar" class="progress-bar" style="width:0%">0%</div></div></div>
      <div><span class="font-medium">Average Task Rating:</span><span id="averageTaskRating" class="ml-1">-</span></div><hr/>
      <div><span class="font-medium">Day Rating:</span><span id="displayDayRating" class="ml-1">-</span></div>
      <div><span class="font-medium">Avg Day Rating (to date):</span><span id="avgDayRatingUpToDate" class="ml-1">-</span><div class="progress-bar-container mt-1"><div id="avgRatingBar" class="progress-bar bg-blue-500" style="width:0%">0/5</div></div></div>
    </section>

    <!-- Image Gallery -->
    <section id="imageGallery"></section>
  </main>

  <!-- FULL ORIGINAL JAVASCRIPT -->
  <script>
//***************************************************************
// 1) CLIENT LIST
//***************************************************************
const clientNames=["Giancarlo","Walter","Brendan B","Kai","Rafferty","Bardez","KariBella","Zeb","Griffin","
